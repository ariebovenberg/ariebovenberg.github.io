title: Arie's blog
description: >
  My programming blog where I write about Python, functional programming,
  and API design.
baseurl: "/dev/blog"
url: "https://arie.bovenberg.net"

# Theme
author:
  name: Arie Bovenberg
  email: arie@bovenberg.net
show_excerpts: false # set to true to show excerpts on the homepage
minima:
  # skin: dark
  skin: classic
  date_format: "%b %-d, %Y"
  social_links:
    github:  ariebovenberg
    linkedin: ariebovenberg
    # devto: ariebovenberg
    # twitter: ariebovenberg

google_analytics: "297234170"
permalink: /:title/
markdown: kramdown
paginate_path: "/:num/"
date_format: "%b %-d, %Y"

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

